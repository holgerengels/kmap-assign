<!doctype html>
<html lang="de">
<head>
  <title>Solvee Equation Trainer</title>
  <meta charset="utf-8">
  <style>
    body { background: white; font-family: sans-serif; font-size: 12px}
    :not(:defined) { display: none }
  </style>
</head>
<body>
<script type="module">
  import '../dist/src/kmap-solvee.js';
</script>
<kmap-solvee operations="trigonometrical" solutions="2pi k- pi/3, 2pi k- 2/3pi" strategy="trigonometrical">sin(x)=-sqrt(3)/2</kmap-solvee>
<kmap-solvee operations="trigonometrical" solutions="2pi k- pi/3, 2pi k- 2/3 pi" strategy="trigonometrical">cos(x)=sqrt(3)/2</kmap-solvee>
<kmap-solvee operations="trigonometrical" strategy="trigonometrical">sin(2x)=sqrt(3)/2</kmap-solvee>
<kmap-solvee operations="trigonometrical" strategy="trigonometrical">2*sin(2x)-1=sqrt(3)-1</kmap-solvee>
<kmap-solvee operations="trigonometrical" strategy="trigonometrical">cos(x+pi)=-1/2 sqrt(2)</kmap-solvee>
<kmap-solvee operations="trigonometrical" strategy="trigonometrical">cos(pi(x+1))=-1/2 sqrt(2)</kmap-solvee>
</body>
</html>
