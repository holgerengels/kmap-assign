<!doctype html>
<html lang="de">
<head>
  <title>Solvee Equation Trainer</title>
  <meta charset="utf-8">
  <style>
    body { background: white; font-family: sans-serif; font-size: 12px}
    :not(:defined) { display: none }
  </style>
</head>
<body>
<script type="module">
  import '../dist/src/kmap-solvee.js';
</script>
<kmap-solvee operations="trigonometrical" solutions="2\pi k- \frac{\pi}{3}, 2\pi k- \frac{2\pi}{3}" strategy="trigonometrical">\sin(x)=-\frac{\sqrt{3}}{2}</kmap-solvee>
<kmap-solvee operations="trigonometrical" solutions="2\pi k- \frac{\pi}{3}, 2\pi k- \frac{2\pi}{3}" strategy="trigonometrical">\sin(x)=\frac{\sqrt{3}}{2}</kmap-solvee>
<kmap-solvee operations="trigonometrical" solutions="2\pi k- \frac{\pi}{3}, 2\pi k- \frac{2\pi}{3}" strategy="trigonometrical">\cos(x)=-\frac{\sqrt{3}}{2}</kmap-solvee>
<kmap-solvee operations="trigonometrical" solutions="2\pi k- \frac{\pi}{3}, 2\pi k- \frac{2\pi}{3}" strategy="trigonometrical">\cos(x)=\frac{\sqrt{3}}{2}</kmap-solvee>
<kmap-solvee operations="trigonometrical" strategy="trigonometrical">\sin(2x)=\frac{\sqrt{3}}{2}</kmap-solvee>
<kmap-solvee operations="trigonometrical" strategy="trigonometrical">2\cdot\sin(2x)-1=\sqrt{3}-1</kmap-solvee>
<kmap-solvee operations="trigonometrical" strategy="trigonometrical">\cos(x+\pi)=-\frac{1}{2}\sqrt{2}</kmap-solvee>
</body>
</html>
