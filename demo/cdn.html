<!doctype html>
<html lang="de">
<head>
  <title>Solvee Equation Trainer</title>
  <meta charset="utf-8">
  <style>
    body { background: #fafafa; font-family: sans-serif; }
    :not(:defined) { display: none }
  </style>
</head>
<body>
<script type="module">
  import {KmapSolvee} from 'https://cdn.jsdelivr.net/npm/kmap-solvee@0.9.5/+esm'
  window.customElements.define('kmap-solvee', KmapSolvee);
</script>

<kmap-solvee operations="polynomial" solutions="-3\times\sqrt{2}-4, 0, 3\times\sqrt{2}-4" strategy="polynomial">x^4+8x^3-2x^2=0</kmap-solvee>
<kmap-solvee operations="polynomial" strategy="polynomial">\frac{1}{2}(x+2)(x+1)^2x=0</kmap-solvee>
<kmap-solvee operations="polynomial" solutions="-1,0,1" strategy="polynomial" hints='[
      {
        "match": "_x^4+_x^2=0",
        "operation": "substitute",
        "message": "Kann man mit Substitution lösen, schneller gehts mit x² Ausklammern und dem Satz vom Nullprodukt"
      }]'>2x^4-2x^2=0</kmap-solvee>
</body>
</html>
