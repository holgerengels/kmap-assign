<!doctype html>
<html lang="de">
<head>
  <title>Solvee Equation Trainer</title>
  <meta charset="utf-8">
  <style>
    body { background: #fafafa; font-family: sans-serif; }
    :not(:defined) { display: none }
  </style>
</head>
<body>
<script type="module">
  import '../dist/src/kmap-solvee.js';
</script>
<!--kmap-solvee operations="exponential, exp, null_form">e^x+e^{2x}=e</kmap-solvee-->
<kmap-solvee operations="polynomial, square" solutions="\sqrt{7}, -\sqrt{7}, -1, 1" strategy="polynomial">x^3+8x^2-2x=0</kmap-solvee>
<kmap-solvee operations="polynomial, square" solutions="\sqrt{7}, -\sqrt{7}, -1, 1" strategy="polynomial">x^4+8x^3-2x^2=0</kmap-solvee>
<kmap-solvee operations="polynomial, square" solutions="\sqrt{7}, -\sqrt{7}, -1, 1" strategy="polynomial">x^5-8x^3-x=0</kmap-solvee>
<kmap-solvee operations="polynomial, square" strategy="polynomial" hints='[
      {
        "match": "(x+2)(x+1)^2x=0",
        "operation": "expand",
        "message": "Ausmultiplizieren ist nur selten eine gute Strategie. Hier führt es in eine Sackgasse!"
      }]'>(x+2)(x+1)^2x=0</kmap-solvee>
<kmap-solvee operations="polynomial, root" solutions="-1,0,1" strategy="polynomial" hints='[
      {
        "match": "_x^4+_x^2=0",
        "operation": "substitute",
        "message": "Kann man mit Substitution lösen, schneller gehts mit x² Ausklammern und dem Satz vom Nullprodukt!"
      }]'>2x^4-2x^2=0</kmap-solvee>
</body>
</html>
